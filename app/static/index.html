<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Converter P3</title>
    <!-- Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=3">
</head>

<body>

    <!-- Header / Branding -->
    <header class="app-header">
        <div class="logo">
            <span class="icon">‚ö°</span>
            <h1>UniConvert</h1>
        </div>
        <div class="user-menu">
            <!-- Placeholder for user interactions -->
            <button class="icon-btn">?</button>
        </div>
    </header>

    <!-- Hero Search Section -->
    <section id="hero" class="hero-section">
        <h2 class="hero-title">What do you want to convert today?</h2>
        <div class="search-container">
            <input type="text" id="tool-search" placeholder="Search tools (e.g. PDF to Word, JSON to MD)..."
                autocomplete="off">
            <span class="search-icon">üîç</span>
        </div>
    </section>

    <!-- Capabilities Grid -->
    <main>
        <div id="tools-grid" class="tools-grid">
            <!-- Dynamic Content Loop -->
            <!-- Cards will be injected by JS -->
        </div>

        <div id="no-results" class="hidden">
            <p>No tools found matching your search. Try different keywords.</p>
        </div>
    </main>

    <!-- Modal for Target Format Selection -->
    <div id="conversion-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="modal-title">Convert .PDF</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <p>Select target format:</p>
                <div id="target-formats-grid" class="targets-grid">
                    <!-- Target buttons injected here -->
                </div>
            </div>
            <!-- Progress / Status Area inside Modal or nearby -->
            <div id="upload-status" class="status-area hidden">
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <p id="status-text">Uploading...</p>
                <a id="download-link" href="#" class="download-btn hidden" download>Download File</a>
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <!-- We trigger this programmatically after user selects a target format -->
    <input type="file" id="file-input" style="display: none;">

    <script src="script.js?v=3"></script>
</body>

</html>
