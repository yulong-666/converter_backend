<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Backend - Universal Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-glow"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">⚡</span>
                <h1>Universal Converter</h1>
            </div>
            <p class="subtitle">Transform your files instantly with our premium backend.</p>
        </header>

        <main>
            <div class="converter-card">
                <div class="drop-zone" id="dropZone">
                    <div class="icon-container">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10V9M12 20V12M12 12L9 15M12 12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3>Drag & Drop your file here</h3>
                    <p>or</p>
                    <button class="btn-select" id="fileSelectBtn">Browse Files</button>
                    <input type="file" id="fileInput" hidden>
                    <p class="limit-text">Supports: .json -> .md</p>
                </div>

                <div class="progress-section hidden" id="progressSection">
                    <div class="file-info">
                        <span class="file-name" id="fileName">example.json</span>
                        <span class="status-text" id="statusText">Uploading...</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>

                <div class="result-section hidden" id="resultSection">
                    <div class="success-icon">✓</div>
                    <h3>Conversion Complete!</h3>
                    <div class="actions">
                        <button class="btn-download" id="downloadBtn">Download Converted File</button>
                        <button class="btn-reset" id="resetBtn">Convert Another</button>
                    </div>
                </div>
                
                <div class="error-message hidden" id="errorMessage">
                    Example Error Message
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by FastAPI & Python 3.11</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
